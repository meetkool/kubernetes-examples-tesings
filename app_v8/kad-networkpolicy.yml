apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kad
  namespace: kad
spec:
  podSelector:
    matchLabels:
      app: kad
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: traefik
      podSelector:
        matchLabels:
          app: traefik
    - namespaceSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 5000
  egress: 
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # required by init container
  - to:
    - ipBlock:
        cidr: 1.1.1.1/32
    ports:
    - protocol: TCP
      port: 443
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 6379
  # required for DNS server
  - to:
    - ipBlock:
        cidr: 10.96.0.10/32
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # kubernetes api
  - to:
    - ipBlock:
        cidr: 10.96.0.1/32
    ports:
    - protocol: TCP
      port: 443
